<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noteix - Smart AI Notes</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        textarea { width: 100%; height: 200px; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; margin-bottom: 20px; resize: none; }
        .buttons { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        button { padding: 12px 25px; font-size: 16px; cursor: pointer; border: none; border-radius: 8px; transition: 0.3s; }
        .btn-start { background-color: #27ae60; color: white; }
        .btn-stop { background-color: #e74c3c; color: white; }
        .btn-download { background-color: #3498db; color: white; }
        footer { margin-top: 50px; font-size: 14px; color: #7f8c8d; }
        footer a { color: #3498db; text-decoration: none; margin: 0 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üìù Noteix AI</h1>
    <p>Apne notes boleinge, hum likhenge!</p>
    
    <textarea id="note-textarea" placeholder="Yahan aapka text dikhega..."></textarea>
    
    <div class="buttons">
        <button class="btn-start" onclick="startConverting()">üé§ Start Voice</button>
        <button class="btn-stop" onclick="stopConverting()">üõë Stop</button>
        <button class="btn-download" onclick="downloadNote()">üíæ Save Note</button>
    </div>
</div>

<footer>
    <p>&copy; 2026 Noteix AI | Sabhi adhikar surakshit hain</p>
    <a href="#">About Us</a> | 
    <a href="#">Privacy Policy</a> | 
    <a href="#">Contact Us</a>
</footer>

<script>
    const textarea = document.getElementById('note-textarea');
    let recognition;

    if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'hi-IN';

        recognition.onresult = (event) => {
            let transcript = '';
            for (let i = event.resultIndex; i < event.results.length; i++) {
                transcript += event.results[i][0].transcript;
            }
            textarea.value = transcript;
        };
    } else {
        alert("Aapka browser voice typing support nahi karta. Chrome use karein.");
    }

    function startConverting() {
        recognition.start();
        alert("Bolna shuru karein...");
    }

    function stopConverting() {
        recognition.stop();
        alert("Voice typing ruk gayi hai.");
    }

    function downloadNote() {
        const text = textarea.value;
        const blob = new Blob([text], { type: 'text/plain' });
        const anchor = document.createElement('a');
        anchor.download = 'my-note.txt';
        anchor.href = window.URL.createObjectURL(blob);
        anchor.click();
    }
</script>

</body>
          </html>
