<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noteix AI - Earn & Note</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; text-align: center; padding: 10px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { color: #1a73e8; margin-bottom: 5px; }
        #note-display { width: 100%; height: 180px; border: 2px solid #ddd; border-radius: 12px; padding: 15px; font-size: 16px; margin: 15px 0; box-sizing: border-box; }
        .btn { padding: 12px 20px; font-size: 15px; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; margin: 5px; font-weight: bold; width: 100%; }
        .btn-start { background: #1a73e8; color: white; }
        .btn-ai { background: #8e24aa; color: white; }
        
        /* Earning Section */
        .ad-space { background: #fff9c4; border: 2px dashed #fbc02d; padding: 20px; margin: 20px 0; border-radius: 10px; color: #bc5100; font-weight: bold; }
        .counter-section { margin-top: 20px; background: #f1f3f4; padding: 10px; border-radius: 10px; }
        .btn-donate { background: #ffdd00; color: #000; padding: 10px 20px; text-decoration: none; border-radius: 10px; display: inline-block; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>Noteix AI ‚ú®</h1>
    <p>Voice se likhein aur paise kamayein</p>

    <div class="ad-space">
        üì¢ Ads Yahan Dikhayein (Google AdSense)
    </div>

    <textarea id="note-display" placeholder="Bolna shuru karein..."></textarea>
    
    <button class="btn btn-start" onclick="startRecognition()">üéôÔ∏è Start Voice Note</button>
    <button class="btn btn-ai" onclick="askAI()">‚ú® AI Smart Edit</button>

    <div class="counter-section">
        <p style="font-size: 14px; margin-bottom: 5px;">Total Visitors:</p>
        <img src="https://hitwebcounter.com/counter/counter.php?page=noteix-ai-ffyt&style=0006&nbdigits=5&type=page&initCount=0" title="Free Counter" Alt="web counter" border="0" />
        <br>
        <a href="https://www.buymeacoffee.com/" target="_blank" class="btn-donate">‚òï Support My Work</a>
    </div>
</div>

<script>
    const display = document.getElementById('note-display');
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'hi-IN';

    function startRecognition() {
        recognition.start();
        alert("Main sun raha hoon, boliye...");
    }

    recognition.onresult = (event) => {
        display.value += event.results[0][0].transcript + " ";
    };

    function askAI() {
        if(display.value === "") return alert("Pehle kuch boliye!");
        display.value = "AI Improved: " + display.value.trim();
    }
</script>

</body>
</html>
