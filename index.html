<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noteix AI - Smart Save & Earn</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; text-align: center; padding: 10px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { color: #1a73e8; }
        #note-display { width: 100%; height: 180px; border: 2px solid #ddd; border-radius: 12px; padding: 15px; font-size: 16px; margin: 15px 0; box-sizing: border-box; }
        .btn { padding: 12px 20px; font-size: 15px; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; margin: 5px; font-weight: bold; width: 45%; }
        .btn-start { background: #1a73e8; color: white; }
        .btn-save { background: #34a853; color: white; }
        .btn-ai { background: #8e24aa; color: white; width: 93%; }
        .ad-space { background: #fff9c4; border: 2px dashed #fbc02d; padding: 15px; margin: 15px 0; border-radius: 10px; color: #bc5100; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Noteix AI ‚ú®</h1>
    
    <div class="ad-space">üì¢ Ads Space (Earning Start Soon)</div>

    <textarea id="note-display" placeholder="Yahan likhein ya bolein..."></textarea>
    
    <button class="btn btn-start" onclick="startRecognition()">üéôÔ∏è Boliye</button>
    <button class="btn btn-save" onclick="saveNote()">üíæ Save Karein</button>
    <button class="btn btn-ai" onclick="askAI()">‚ú® AI Smart Edit</button>

    <div style="margin-top:20px; border-top:1px solid #eee; padding-top:10px;">
        <p>Total Visitors:</p>
        <img src="https://hitwebcounter.com/counter/counter.php?page=noteix-ai-ffyt&style=0006&nbdigits=5&type=page&initCount=0" border="0" />
    </div>
</div>

<script>
    const display = document.getElementById('note-display');

    // Pehle se save note load karein
    window.onload = () => {
        const savedNote = localStorage.getItem('noteix_note');
        if (savedNote) display.value = savedNote;
    };

    // Voice Recognition
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'hi-IN';
    function startRecognition() { recognition.start(); }
    recognition.onresult = (event) => { display.value += event.results[0][0].transcript + " "; };

    // Note Save Function
    function saveNote() {
        localStorage.setItem('noteix_note', display.value);
        alert("Aapka note phone mein save ho gaya hai! ‚úÖ");
    }

    function askAI() {
        if(display.value === "") return alert("Pehle kuch likhein!");
        display.value = "AI Improved: " + display.value.trim();
    }
</script>

</body>
</html>
